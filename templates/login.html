{% extends 'base.html' %} 
{% block title %}로그인{% endblock %}

{% block header_content %}
{% endblock %}

{% block content %}
<style>
    :root{
      --bg:#0e0f13; --panel:#161821; --ink:#e9eaf3; --muted:#a4a7b8;
      --line:#232637; --accent:#93b2ff;
    }
    *{ box-sizing:border-box }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
      display:grid; grid-template-rows:auto 1fr auto;
    }

    .wrap{
      max-width:1200px; margin:0 auto; width:100%;
      display:grid; grid-template-columns:2fr 1fr; gap:24px;
      padding:40px 20px;
    }
    .visual{
      border:1px dashed #2a2f47; border-radius:14px;
      display:grid; place-items:center;
      color:var(--muted); min-height:420px;
    }

    .card{
      background:#161821; border:1px solid var(--line);
      border-radius:16px; padding:22px;
      display:grid; gap:16px; align-content:start;
      min-height:420px;
    }
    .title{ font-size:22px; font-weight:900; margin:0 }
    .sub{ color:var(--muted); font-size:14px; margin-top:-6px }

    .field{ display:grid; gap:6px }
    .label{ font-size:13px; color:var(--muted) }
    .input{
      width:100%; background:#1b1e29; color:var(--ink);
      border:1px solid var(--line); border-radius:12px;
      padding:12px 14px; font-size:15px;
    }

    .btn{
      width:100%; padding:12px 14px; border-radius:12px; border:none;
      background:var(--accent); color:#0b0c12; font-weight:900; cursor:pointer;
    }
    .btn:active{ transform:translateY(1px) }

    .links{ display:flex; justify-content:space-between; gap:8px; font-size:14px }
    .links a{ color:var(--muted); text-decoration:none }
    .links a:hover{ text-decoration:underline }

    @media (max-width:900px){
      .wrap{ grid-template-columns:1fr; }
      .visual{ min-height:200px; }
      .card{ min-height:auto; }
    }
  </style>

  <section class="visual" aria-label="브랜드 비주얼">
    향후 이미지/일러스트 영역
  </section>

  <section class="card" aria-label="로그인">
    <header>
      <h1 class="title">로그인</h1> 
    </header>

    <form action="{% url 'login' %}" method="post" novalidate>
      {% csrf_token %} 
      
      <div class="field">
        <label class="label" for="email">이메일</label>
        <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label class="label" for="password">비밀번호</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••••" required />
      </div>

      <button class="btn" type="submit">로그인</button>
    </form>

    <div class="links">
      <span class="hint">처음이신가요?</span>
      <a href="{% url 'register' %}">회원가입 (추후 연결)</a>
    </div>
  </section>
{% endblock %}
