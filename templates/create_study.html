{% extends 'base.html' %} 
{% block title %}스터디 개설{% endblock %}

{% block content %}
<style>
    /* login/register 스타일 재사용 */
    .wrap { max-width:600px; margin:40px auto; padding:20px; }
    .card { background:#161821; border:1px solid #232637; border-radius:16px; padding:30px; }
    .title { font-size:24px; font-weight:900; margin-bottom:20px; text-align:center; }
    
    .field { margin-bottom:16px; }
    .label { display:block; margin-bottom:8px; color:#a4a7b8; font-size:14px; }
    .input { width:100%; background:#1b1e29; color:#e9eaf3; border:1px solid #232637; border-radius:12px; padding:12px; font-size:15px; }
    /* textarea 전용 스타일 */
    textarea.input { min-height: 100px; resize: vertical; }
    
    .btn { width:100%; padding:14px; border-radius:12px; border:none; background:#93b2ff; color:#0b0c12; font-weight:900; cursor:pointer; margin-top:10px; }
</style>

<div class="wrap">
    <section class="card">
        <h1 class="title">새 스터디 만들기</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="field">
                <label class="label">과목 / 카테고리</label>
                <input class="input" name="subject" placeholder="예: 웹프로그래밍, 알고리즘" required>
            </div>

            <div class="field">
                <label class="label">스터디 이름</label>
                <input class="input" name="name" placeholder="스터디 이름을 입력하세요" required>
            </div>

            <div class="field">
                <label class="label">소개글</label>
                <textarea class="input" name="description" placeholder="어떤 스터디인지 간단히 소개해주세요"></textarea>
            </div>

            <button class="btn" type="submit">스터디 생성하기</button>
        </form>
    </section>
</div>
{% endblock %}
