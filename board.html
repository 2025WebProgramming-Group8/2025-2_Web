<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LazyCat · 게시판</title>
  <style>
    :root{ --bg:#0e0f13; --panel:#161821; --ink:#e9eaf3; --muted:#a4a7b8; --line:#232637; --accent:#93b2ff; --card:#1b1e2a; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif; }
    a{ color:inherit; text-decoration:none }

    /* GNB */
    .gnb{ position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(4px); background:rgba(14,15,19,.75); border-bottom:1px solid var(--line) }
    .gnb .inner{ max-width:1100px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800 }
    .brand .dot{ width:8px; height:8px; border-radius:999px; background:var(--accent) }
    .nav{ display:flex; gap:18px }
    .nav a{ padding:6px 10px; border-radius:10px }
    .nav a:hover{ background:#1b1e29 }

    /* Page Title */
    .head{ max-width:900px; margin:32px auto 16px; padding:0 20px }
    .title{ font-size:28px; font-weight:900; margin:0 0 10px }

    /* Search */
    .search{ max-width:900px; margin:0 auto 22px; padding:0 20px }
    .search input{ width:100%; background:var(--panel); border:1px solid var(--line); color:var(--ink); border-radius:14px; padding:14px 16px; font-size:15px }
    .search input::placeholder{ color:var(--muted) }

    /* Study list with CTA */
    .list{ max-width:900px; margin:0 auto 40px; padding:0 20px; display:grid; grid-template-columns:1fr 120px; gap:12px }
    .cell{ background:var(--panel); border:1px solid var(--line); border-radius:12px; min-height:46px; display:flex; align-items:center; justify-content:center; padding:10px 14px }
    .cell.name{ justify-content:flex-start; font-weight:700 }
    .cell.cta{ background:#1b1e29; cursor:pointer }
    .cell.cta:hover{ outline:2px solid #2a2f47 }

    /* Create button */
    .create-wrap{ max-width:900px; margin:10px auto 30px; padding:0 20px; display:flex; justify-content:flex-end }
    .create{ background:var(--accent); color:#0b0c12; font-weight:800; border:none; border-radius:14px; padding:12px 16px; cursor:pointer }

    /* Footer */
    footer{ border-top:1px solid var(--line); color:var(--muted); font-size:12px }
    footer .inner{ max-width:1100px; margin:0 auto; padding:16px 20px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap }

    /* Responsive */
    @media (max-width:700px){
      .list{ grid-template-columns:1fr 96px }
    }
  </style>
</head>
<body>
  <!-- GNB -->
  <nav class="gnb" aria-label="Global Navigation">
    <div class="inner">
      <div class="brand"><span class="dot"></span>LAZYCAT</div>
      <div class="nav" role="menubar">
        <a role="menuitem" href="board.html">게시판</a>
        <a role="menuitem" href="ranking.html">랭킹</a>
        <a role="menuitem" href="timer.html">타이머</a>
        <a role="menuitem" href="profile.html">프로필</a>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <header class="head">
    <h1 class="title">게시판</h1>
  </header>

  <!-- Search  -->
  <div class="search">
    <input type="text" placeholder="과목명, 그룹명, 목표로 검색 (정적)" aria-label="스터디 검색" />
  </div>

  <!-- Study list  -->
  <section class="list" aria-label="스터디 그룹 목록">
    <div class="cell name">과목명1</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명2</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명3</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명4</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명5</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명6</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명7</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명8</div><div class="cell cta">들어가기</div>
    <div class="cell name">과목명9</div><div class="cell cta">들어가기</div>
  </section>

  <!-- Create Study CTA  -->
  <div class="create-wrap">
    <button class="create" aria-label="스터디 개설하기">스터디 개설하기</button>
  </div>

  <!-- Footer -->
  <footer>
    <div class="inner">
      <span>2025 웹프로그래밍 8조</span>
      <span>게시판</span>
    </div>
  </footer>
</body>
</html>
