<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LazyCat · 프로필</title>
  <style>
    :root{ --bg:#0e0f13; --panel:#161821; --ink:#e9eaf3; --muted:#a4a7b8; --line:#232637; --accent:#93b2ff; --card:#1b1e2a; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif; }
    a{ color:inherit; text-decoration:none }

    /* GNB */
    .gnb{ position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(4px); background:rgba(14,15,19,.75); border-bottom:1px solid var(--line) }
    .gnb .inner{ max-width:1100px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800 }
    .brand .dot{ width:8px; height:8px; border-radius:999px; background:var(--accent) }
    .nav{ display:flex; gap:18px }
    .nav a{ padding:6px 10px; border-radius:10px }
    .nav a:hover, .nav a.active{ background:#1b1e29; outline:2px solid #2a2f47 }

    /* Page head */
    .head{ max-width:1100px; margin:32px auto 16px; padding:0 20px }
    .title{ font-size:28px; font-weight:900; margin:0 0 10px }
    .subtitle{ font-size:14px; color:var(--muted); margin:0 }

    /* Layout */
    .wrap{ max-width:1100px; margin:16px auto 40px; padding:0 20px; display:grid; grid-template-columns:360px 1fr; gap:16px }
    @media (max-width:900px){ .wrap{ grid-template-columns:1fr } }

    .panel{ background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px }

    /* Profile left */
    .profile{ display:grid; gap:14px }
    .avatar{ width:120px; height:120px; border-radius:999px; background:#2a2f47; border:1px solid var(--line) }
    .row{ display:flex; align-items:center; gap:10px; color:var(--muted) }
    .kv{ display:grid; grid-template-columns:120px 1fr; gap:8px; margin-top:6px }
    .k{ color:var(--muted) }
    .v{ font-weight:700 }

    .stats{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:6px }
    .stat{ background:#161821; border:1px solid var(--line); border-radius:12px; padding:10px; text-align:center }
    .stat b{ display:block; font-size:20px; margin-top:4px }

    .btns{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
  justify-content:flex-start;
}
.btn{
  background:#1b1e29;
  border:1px solid var(--line);
  color:var(--ink);
  border-radius:10px;
  padding:10px 14px;
  text-align:center;
  cursor:pointer;
  flex:1 1 auto;
  min-width:110px;
}
.btn.primary{
  background:var(--accent);
  color:#0b0c12;
  font-weight:800;
  border:none;
}


    /* Studies right */
    .studies-head{ display:flex; justify-content:space-between; align-items:center; margin-bottom:10px }
    .list{ display:grid; grid-template-columns:1fr 120px; gap:12px }
    .cell{ background:#161821; border:1px solid var(--line); border-radius:12px; min-height:46px; display:flex; align-items:center; justify-content:center; padding:10px 14px }
    .cell.left{ justify-content:flex-start; font-weight:700 }
    .cell.right{ background:#1b1e29 }
    .cell.right a{ display:block; width:100%; text-align:center }

    /* Footer */
    footer{ border-top:1px solid var(--line); color:var(--muted); font-size:12px }
    footer .inner{ max-width:1100px; margin:0 auto; padding:16px 20px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap }
  </style>
</head>
<body>
  <!-- GNB -->
  <nav class="gnb" aria-label="Global Navigation">
    <div class="inner">
      <div class="brand"><span class="dot"></span>LAZYCAT</div>
      <div class="nav" role="menubar">
        <a role="menuitem" href="board.html">게시판</a>
        <a role="menuitem" href="ranking.html">랭킹</a>
        <a role="menuitem" href="timer.html">타이머</a>
        <a role="menuitem" href="profile.html">프로필</a>
      </div>
    </div>
  </nav>

  <!-- Head -->
  <header class="head">
    <h1 class="title">내 정보</h1>
  </header>

  <main class="wrap">
    <section class="panel profile" aria-label="프로필">
      <div class="row">
        <div class="avatar" aria-hidden="true"></div>
        <div>
          <div style="font-weight:900; font-size:20px;">홍길동</div>
          <div style="color:var(--muted)">@lazycat_user</div>
        </div>
      </div>

      <div class="kv">
        <div class="k">이메일</div><div class="v">user@example.com</div>
        <div class="k">레벨</div><div class="v">Lv. 3</div>
        <div class="k">가입일</div><div class="v">2025-03-01</div>
      </div>

      <div class="stats">
        <div class="stat"><span>총 집중시간</span><b>42h 20m</b></div>
        <div class="stat"><span>이번 주</span><b>6h 10m</b></div>
      </div>

      <div class="btns">
        <div class="btn">프로필 편집</div>
        <div class="btn">비밀번호 변경</div>
        <a href="login.html" class="btn primary">로그아웃</a>
      </div>
    </section>

    <section class="panel" aria-label="가입된 스터디">
      <div class="studies-head">
        <h2 style="margin:0;font-size:18px">가입된 스터디</h2>
        <a class="btn" href="board.html">+ 새 스터디 찾기</a>
      </div>

      <div class="list">
        <div class="cell left">웹프로그래밍 스터디</div>
        <div class="cell right"><a href="timer.html">입장</a></div>

        <div class="cell left">알고리즘 스터디</div>
        <div class="cell right"><a href="timer.html">입장</a></div>

        <div class="cell left">컴퓨터구조 스터디</div>
        <div class="cell right"><a href="timer.html">입장</a></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="inner">
      <span>2025 웹프로그래밍 8조</span>
      <span>프로필</span>
    </div>
  </footer>
</body>
</html>
