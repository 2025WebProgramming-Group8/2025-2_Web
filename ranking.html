<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LazyCat · 랭킹</title>
  <style>
    :root{
      --bg:#0e0f13; --panel:#161821; --ink:#e9eaf3; --muted:#a4a7b8; --line:#232637; --accent:#93b2ff; --card:#1b1e2a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;}
    a{color:inherit;text-decoration:none}

    /* GNB */
    .gnb{position:sticky;top:0;z-index:10;backdrop-filter:saturate(120%) blur(4px);
      background:rgba(14,15,19,.75);border-bottom:1px solid var(--line)}
    .gnb .inner{max-width:1100px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand .dot{width:8px;height:8px;border-radius:999px;background:var(--accent)}
    .nav{display:flex;gap:18px}
    .nav a{padding:6px 10px;border-radius:10px}
    .nav a:hover{background:#1b1e29}

    /* Page head */
    .head{max-width:900px;margin:32px auto 16px;padding:0 20px}
    .title{font-size:28px;font-weight:900;margin:0 0 10px}
    .subtitle{font-size:14px;color:var(--muted);margin:0;border-top:1px solid var(--line);padding-top:10px}

    /* Podium */
    .podium{max-width:900px;margin:20px auto;display:grid;grid-template-columns:1fr 1fr 1fr;gap:18px;padding:0 20px}
    .tile{background:var(--card);border:1px solid var(--line);border-radius:16px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:18px;min-height:160px}
    .tile h3{margin:0 0 6px;font-size:14px;color:var(--muted);font-weight:700;letter-spacing:.4px}
    .tile .name{font-weight:900;font-size:20px;margin:6px 0}
    .tile .hours{font-size:13px;color:var(--muted)}
    .rank-1{min-height:220px}
    .rank-2{min-height:180px}
    .rank-3{min-height:150px}

    /* List 4~8 */
    .list{max-width:700px;margin:24px auto 60px;padding:0 20px;display:grid;grid-template-columns:1fr 120px;gap:12px}
    .cell{background:var(--panel);border:1px solid var(--line);border-radius:12px;min-height:44px;display:flex;align-items:center;justify-content:center;padding:10px 12px}
    .cell.left{justify-content:flex-start;padding-left:16px;font-weight:700}
    .cell.right{color:var(--muted)}
    .cell.empty{background:transparent;border:1px dashed #2a2d3e;color:transparent}

    /* Footer */
    footer{border-top:1px solid var(--line);color:var(--muted);font-size:12px}
    footer .inner{max-width:1100px;margin:0 auto;padding:16px 20px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}

    @media (max-width:700px){
      .podium{grid-template-columns:1fr}
      .rank-1,.rank-2,.rank-3{min-height:140px}
      .list{grid-template-columns:1fr 96px}
    }
  </style>
</head>
<body>
  <!-- GNB -->
  <nav class="gnb" aria-label="Global Navigation">
    <div class="inner">
      <div class="brand"><span class="dot"></span>LAZYCAT</div>
      <div class="nav" role="menubar">
        <a role="menuitem" href="board.html">게시판</a>
        <a role="menuitem" href="ranking.html">랭킹</a>
        <a role="menuitem" href="timer.html">타이머</a>
        <a role="menuitem" href="profile.html">프로필</a>
      </div>
    </div>
  </nav>

  <!-- 페이지 타이틀 -->
  <header class="head">
    <h1 class="title">랭킹</h1>
    <p class="subtitle">금주의 랭킹</p>
  </header>

  <!-- Top 3 -->
  <section class="podium" aria-label="Top 3 Podium">
    <article class="tile rank-2"><h3>2등</h3><div class="name">OOO</div><div class="hours">시간</div></article>
    <article class="tile rank-1"><h3>1등</h3><div class="name">OOO</div><div class="hours">시간</div></article>
    <article class="tile rank-3"><h3>3등</h3><div class="name">OOO</div><div class="hours">시간</div></article>
  </section>

  <!-- 4~8등  -->
  <section class="list" aria-label="4위부터 8위">
    <div class="cell left">4등 OOO</div><div class="cell right">시간</div>
    <div class="cell left">5등 OOO</div><div class="cell right">시간</div>
    <div class="cell left">6등 OOO</div><div class="cell right">시간</div>
    <div class="cell left">7등 OOO</div><div class="cell right">시간</div>
    <div class="cell left">8등 OOO</div><div class="cell right">시간</div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="inner">
      <span>2025 웹프로그래밍 8조</span>
      <span>랭킹</span>
    </div>
  </footer>
</body>
</html>
